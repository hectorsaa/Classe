<h2>Canvi Climatic</h2>
<p>El canvi climàtic fa referència als canvis a llarg termini de les temperatures i els patrons climàtics. Aquests canvis poden ser naturals, a causa de variacions en lactivitat solar o erupcions volcàniques grans.</p>
