<h1>Klimawandel</h1>
<p>Unter Klimawandel versteht man langfristige Veränderungen der Temperaturen und Wettermuster. Diese Veränderungen können natürlicher Natur sein und auf Schwankungen der Sonnenaktivität oder große Vulkanausbrüche zurückzuführen sein.</p>
